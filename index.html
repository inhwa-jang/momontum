<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
  />
</head>

<body>
  <!-- weather -->
  <!-- <div class="weather-icon"></div> -->
  <div class="js-weather"></div>

  <!-- reset button -->
  <button class="js-reset-btn button"><i class="fas fa-sign-out-alt"></i></button>

  <div class="clock-name">
    <!-- clock -->
    <div class="js-clock">
      <h1>00:00</h1>
    </div>

    <!-- user name -->
    <form class="js-form form">
      <input type="text" placeholder="이름을 입력하세요 Enter!" autofocus="autofocus"/>
    </form>
    <h4 class="js-greetings greetings"></h4>
  </div>


  <!-- todo list -->
  <div class="center">
    <form class="js-toDoForm">
      <input type="text" placeholder="할 일을 추가해보세요 Enter!" autofocus="autofocus"/>
    </form>
    <ul class="js-toDoList"></ul>
  </div>

  
  <script type="module" src="module/greeting.js"></script>
  <script type="module" src="module/todo.js"></script>
  <script src="./clock.js"></script>
  <script src="./bg.js"></script>
  <script src="./weather.js"></script>

</body>

</html>
